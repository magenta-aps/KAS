<div class="progress{% if not job.parent %} subprocess{% endif %}">
    <div id="job_{{ job.uuid }}" class="{{ job.bootstrap_color }}" role="progressbar" aria-valuenow="{{ job.progress }}" aria-valuemin="0" aria-valuemax="100">{{ job.title }}</div>
</div>
<style nonce="{% if csp_nonce %}{{csp_nonce}}{% else %}{{request.csp_nonce}}{% endif %}">
    #job_{{job.uuid}} {
        width: {{job.pretty_progress}};
    }
</style>
