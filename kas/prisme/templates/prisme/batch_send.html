{% extends 'kas/layout.html' %}
{% load i18n %}
{% block content %}

<div class="container">
    <h1>{{ batch }}</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="row">
            <div class="col-2">
                <label for="{{ form.destination.id_for_label }}">
                    {{ form.destination.label }}
                </label>
            </div>
            <div class="col-10">
                {{ form.destination }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{% trans 'Send' %}</button>
    </form>
</div>

{% endblock %}
