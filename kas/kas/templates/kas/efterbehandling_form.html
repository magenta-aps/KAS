{% extends 'kas/layout.html' %}
{% load i18n %}
{% block content %}


<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
    <div class="col-2">
    <label for="{{form.efterbehandling.id_for_label}}">{{form.efterbehandling.label}}</label>
    </div>

    <div class="col-1">
    {{form.efterbehandling}}
    {{form.efterbehandling.errors}}
    </div>
    </div>
    <input type="submit" value="{% translate 'Opdater' %}" class="btn btn-success" />

</form>
{% endblock %}
