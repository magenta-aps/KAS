{% load i18n %}
{# Modal dialog for processing date warning #}
<div class="modal" tabindex="-1" role="dialog" id="{{ modal_id }}" aria-labelledby="{{ modal_id }}Label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ modal_id }}Label">{% trans 'Advarsel' %}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="{% trans 'Luk' %}">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{% trans 'Næste behandlingsdato er endnu ikke nået. Er du sikker på at du vil slutligne?' %}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-action="ok">{% trans 'Ja' %}</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" data-action="cancel">{% trans 'Nej' %}</button>
            </div>
        </div>
    </div>
</div>

{{ checkbox_id|json_script:"checkbox_id" }}
{{ modal_id|json_script:"modal_id" }}
<script>
    $(function() {
        const checkbox = $("#" + JSON.parse($("#checkbox_id").text()));
        const modal = $("#" + JSON.parse($("#modal_id").text()));
        modal.find("[data-action=ok]").click(function () {
            checkbox.prop("checked", true);
        });
    });
</script>
