version: "3.4"
services:
  kas-web:
    build:
      context: .
      dockerfile: docker/Dockerfile.kas
    volumes:
      - ./kas/:/app
      - ./data/kas:/srv/media
      - ./data/kas/er_html:/app/kas/static/doc/er_html

  selvbetjening:
    user: "1000:1000"

  worker:
    user: "1000:1000"

